<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Barraca Ladrillos SRL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="stockList.html">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="create.html">Crear Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-5">
                    <h1>Registrar producto</h1>
                </div>
                <div class="col-12">
                    <form class="form" id="create-form">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input class="form-control" type="text" id="name" placeholder="Nombre del Producto"
                                required />
                        </div>

                        <div class="form-group">
                            <label for="stock">Stock</label>
                            <input class="form-control" type="number" id="stock" placeholder="Stock del Producto"
                                required />
                        </div>

                        <div class="form-group">
                            <label for="currency">Currency</label>
                            <input class="form-control" type="text" id="currency" placeholder="Moneda del Producto"
                                required />
                        </div>

                        <div class="form-group">
                            <label for="price">Precio</label>
                            <input class="form-control" type="number" id="price" placeholder="Precio del Producto"
                                required />
                        </div>

                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <input class="form-control" type="text" id="description"
                                placeholder="Descripción del Producto" required />
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary my-4" value="Enviar" />
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </main>

    <!-- formulario para crear productos  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/create.js"></script>
</body>

</html>
