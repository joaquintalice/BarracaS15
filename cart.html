<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Barraca Ladrillos SRL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="stockList.html">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="create.html">Crear Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Carrito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center p-4">
                    <h2>Carrito <i class="bi bi-cart"></i></h2>
                    <p class="lead">Verás aquí los productos en tu carrito.</p>
                </div>

                <div class="col-12 my-4">
                    <h3><i class="bi bi-box-seam"></i> Artículos a comprar</h3>
                </div>

                <div class="col-12 my-3 table-responsive">
                    <table class="table ">
                        <thead>
                            <tr class="text-center">
                                <th><i class="bi bi-info-circle"></i> Nombre</th>
                                <th>Costo</th>
                                <th><i class="bi bi-plus-square"></i> Cantidad</th>
                                <th>Subtotal</th>
                                <th><i class="bi bi-trash"></i> Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="data-container" class="text-center">
                            <tr id="alerta">
                                <td colspan="5">
                                    <div class="alert alert-danger" role="alert">
                                        No hay productos en el carrito
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--Tipo de envio del producto-->
            <div class="container my-5" id="payType">
                <h3 class="my-4"><i class="bi bi-truck"></i> Forma de pago</h3>
                <select class="form-select w-auto p-2 my-4" required id="select">
                    <option selected disabled>Elige la forma de pago</option>
                    <option value="Cash">
                        Efectivo (10% OFF)
                    </option>
                    <option value="Credit">
                        Crédito (7% Aumento)
                    </option>
                    <option value="Debit">
                        Débito (Same price bro)
                    </option>
                </select>

                <div class="container my-4">
                    <h6>
                        Efectivo <i class="bi bi-cash-coin"></i> / Crédito
                        <i class="bi bi-fast-forward"></i> / Débito
                        <i class="bi bi-badge-sd"></i>
                    </h6>
                </div>


                <div class="row">
                    <div class="col-12 text-center">
                        <p class="fs-2">TOTAL</p>
                        <p class="fs-4" id="total">-</p>
                        <button class="btn btn-primary" id="buy-btn">Comprar</button>
                    </div>
                </div>

            </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/cart.js"></script>
</body>

</html>
